<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ details.name }} Overview</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body style="background-color: #eef2f7; font-family: Arial, sans-serif;">

<div class="container mt-5">
    <div class="card shadow-lg" style="border-radius: 20px; overflow: hidden;">
        <img src="{{ url_for('static', filename=details.image) }}" class="card-img-top" alt="{{ details.name }}" style="max-height: 400px; object-fit: cover;">
        <div class="card-body text-center p-4">
            <h1 class="card-title mb-3" style="color: #007bff;">{{ details.name }}</h1>
            <p class="card-text text-muted" style="font-size: 1.2rem; line-height: 1.8;">{{ details.description }}</p>
            <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg mt-3" style="border-radius: 50px;">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
        </div>
    </div>
</div>

<footer class="mt-5 text-center">
    <p style="color: #777;">Â© 2024 Blockchain Knowledge Hub. All rights reserved.</p>
</footer>

</body>
</html>
